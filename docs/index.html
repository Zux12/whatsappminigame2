<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <title>Shadow Tag ‚Äî Tiny Pixel</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0b0f14"/>
</head>
<body>
  <!-- Canvas UNDER -->
  <canvas id="game" aria-label="game canvas"></canvas>

  <!-- UI OVER -->
  <div id="ui">
    <div class="hud">
      <div class="hud-item">‚è±Ô∏è <span id="time">0.0</span>s</div>
      <div class="hud-item">üî¶ <span id="battery">100%</span></div>
      <div class="hud-item">üí® <span id="stamina">100%</span></div>
      <button id="pauseBtn" class="btn">‚è∏</button>
    </div>

    <div id="stick">
      <div id="stick-base"></div>
      <div id="stick-knob"></div>
    </div>

    <button id="actionBtn" class="btn action">‚è∫</button>

    <div id="overlay" hidden>
      <div class="panel">
        <h1>Paused</h1>
        <p>Use the joystick to move. Tap ‚è∫ to interact (switches/lamps).</p>
        <div class="row">
          <button id="resumeBtn" class="btn big">Resume</button>
          <button id="restartBtn" class="btn">Restart</button>
        </div>
      </div>
    </div>

    <div id="gameover" hidden>
      <div class="panel">
        <h1>Caught!</h1>
        <p>Time survived: <strong id="finalTime">0.0</strong>s</p>
        <button id="againBtn" class="btn big">Play Again</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
